{% extends 'admin_panel/base.html' %}

{% block content %}
<h2>Редактировать позицию заказа №{{ orderitem.id }}</h2>

<form method="post">
    {% csrf_token %}
    <label>Количество:</label><br>
    <input type="number" name="quantity" value="{{ orderitem.quantity }}" required><br><br>

    <label>Цена:</label><br>
    <input type="number" step="0.01" name="price" value="{{ orderitem.price }}" required><br><br>

    <label>Валюта:</label><br>
    <input type="text" name="currency" value="{{ orderitem.currency }}" required><br><br>

    <label>Единица измерения:</label><br>
    <input type="text" name="measurement" value="{{ orderitem.measurement }}" required><br><br>

    <button type="submit">Сохранить изменения</button>
</form>

{% endblock %}
